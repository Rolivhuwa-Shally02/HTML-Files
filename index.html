<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
     

    <form class = "#" onsubmit="return false">
      <img src = "image/bird-g744540874_1920.jpg" alt="avatar" style="width: 30%">
        <div class="container">
          <h1>Register Form</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

         <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>

          <label for="surname"><b>Surname</b></label>
          <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          
          <label for="occupation"><b>Occupation</b></label>
          <input type="text" placeholder="Enter Occupation" name="occupation" id="occupation" required>

          <label for="country"><b>Country</b></label>
          <input type="text" placeholder="Enter Country" name="country" id="country" required>
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" onclick="getFormValues()">Register</button>
        </div>
        
      </form>
      




</body>
</html>
